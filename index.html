<html>
    <head>
        <title>MyCSS</title>
        <style>
        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <div id="style-container">
            <div id="border-width-div">
                <label for="border-width">Border Width:</label>
                <button id="border-width-up">+</button>
                <button id="border-width-down">-</button>
            </div>
            <div id="border-radius-div">
                <label for="border-radius">Border Radius</label>
                <button id="border-radius-up">+</button>
                <button id="border-radius-down">-</button>
            </div>
            <div id="border-style-div">
                <label for="border">Border Style:</label>
                <select id="border-style" name="border">
                    <option value="solid">solid</option>
                    <option value="double">double</option>
                    <option value="groove">groove</option>
                    <option value="ridge">ridge</option>
                    <option value="dotted">dotted</option>
                    <option value="dashed">dashed</option>
                    <option value="inset">inset</option>
                    <option value="outset">outset</option>
                    <option value="hidden">hidden</option>
                    <option value="none">none</option>
                </select>
            </div>
            <div id="border-color-div">
                <form id="border-color">
                    <label for="border">Border Color:</label>
                    <input type="color" name="color">
                    <button type="submit">Change</button>
                </form>
            </div> 
            <div id="background-color-div">
                <form id="background-color">
                    <label for="background-color">Background Color:</label>
                    <input type="color" name="color">
                    <button type="submit">Change</button>
                </form>
            </div>
        </div>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p></p>
              </div>
        </div>

        <div class="nav">
            <div id="logo">Logo Here</div>
            <ul>
                <li id="create-username-li"> 
                    <form id="create-account">
                        <label for="uname">Username:</label>
                        <input type="text" placeholder="Create a username" name="uname" required>
                        <br>
                        <label for="pass">Password:</label>
                        <input type="password" placeholder="Create a password" name="pass" required>
                        <br>
                        <button id="create account" type="submit">Create Account</button>
                    </form>
                </li>
            </ul>
        </div>
        <div id="custom" class="custom">Customize this div!</div>
        <div id="post-form-div">
            <form id="style-form">
                <label>Style Name:</label>
                <input type="text" name="name">
                <br>
                <br>
                <label>CSS</label>
                <br>
                <textarea name="css"></textarea>
                <br>
                <button id="save-button" type="submit">save</button>
            </form>
        </div>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
