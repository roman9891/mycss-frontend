<html>
    <head>
        <title>MyCSS</title>
        <style>
        </style>

    </head>
    <body>
        <label for="default-shape">Choose border:</label>
            <select id="default-shape" name="border">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <!-- <option value="triangle">Triangle</option> -->
                <option value="rectangle">Rectangle</option>
                <!-- <option value="trapezoid">Trapezoid</option> -->
            </select>
            
        <label for="border-width">Add or subtract border width:</label>
                <button id="border-width-up">+</button>
                <button id="border-width-down">-</button>
            <label for="border">Border Style:</label>
            <select id="border-style" name="border">
                <option value="solid">solid</option>
                <option value="double">double</option>
                <option value="groove">groove</option>
                <option value="ridge">ridge</option>
            </select>
        <form id="border-color">
            <label for="border">Border Color:</label>
            <input type="color" name="color">
            <button type="submit">Change Color</button>
        </form>
        <div id="custom" class="custom">Customize this div!</div>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
