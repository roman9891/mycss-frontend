<html>
    <head>
        <title>MyCSS</title>
        <style>
        

        </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p></p>
              </div>
        </div>

        <div class="nav">
            <div id="logo"><img src="imgs/MyCss.png" width="140px" height="140px"></div>
            <div id="saved-style-container"></div>
            <div id="login">
                <button id="log-in">Login</button>
                <button id="sign-up">Sign Up</button>
                <div id="created-user"></div>
                <form id="create-account" hidden>
                    <label for="uname">Username:</label>
                    <input type="text" placeholder="Create a username" name="uname" required>
                    <br>
                    <label for="pass">Password:</label>
                    <input type="password" placeholder="Create a password" name="pass" required>
                    <br>
                    <button id="create account" type="submit">Create Account</button>
                </form>
                <div id="login-form" hidden>
                <form id="login-account">
                        <label for="uname">Username:</label>
                        <input type="text" placeholder="Create a username" name="uname" required>
                        <br>
                        <label for="pass">Password:</label>
                        <input type="password" placeholder="Create a password" name="pass" required>
                        <br>
                        <button id="login-btn" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="main-container">
            <div id="style-container">
                <!-- <div id="addDiv-div">
                    <label for="addDiv">Add Div:</label>
                    <br>
                    <button class="style-button" id="addDiv-up">+</button>
                    <button class="style-button" id="addDiv-down">-</button>
                </div> -->
                <div id="border-width-div" class="style-selector">
                    <label for="border-width">Border Width:</label>
                    <br>
                    <button class="style-button" id="border-width-up">+</button>
                    <button class="style-button" id="border-width-down">-</button>
                </div>
                <div id="border-radius-div" class="style-selector">
                    <label for="border-radius">Border Radius:</label>
                    <br>
                    <button class="style-button" id="border-radius-up">+</button>
                    <button class="style-button" id="border-radius-down">-</button>
                </div>
                <div id="padding-container" class="style-selector">
                    <label>Padding:</label>
                    <br>
                    <button class="style-button" id="padding-width-up">+</button>
                    <button class="style-button" id="padding-width-down">-</button>
                </div>
                <div id="height-container" class="style-selector">
                    <label>Height:</label>
                    <br>
                    <button class="style-button" id="height-up">+</button>
                    <button class="style-button" id="height-down">-</button>
                </div>
                <div id="width-container" class="style-selector" class="style-selector">
                    <label>Width:</label>
                    <br>
                    <button class="style-button" id="width-up">+</button>
                    <button class="style-button" id="width-down">-</button>
                </div>
                <div id="top-container" class="style-selector">
                    <label>Top:</label>
                    <br>
                    <button class="style-button" id="top-up">+</button>
                    <button class="style-button" id="top-down">-</button>
                </div>
                <div id="left-container" class="style-selector">
                    <label>Left:</label>
                    <br>
                    <button class="style-button" id="left-up">+</button>
                    <button class="style-button" id="left-down">-</button>
                </div>
                <div id="margin-container" class="style-selector">
                    <label>Margin:</label>
                    <br>
                    <button class="style-button" id="margin-width-up">+</button>
                    <button class="style-button" id="margin-width-down">-</button>
                </div>
                <div id="border-style-div" class="style-selector">
                    <label for="border">Border Style:</label>
                    <br>
                    <select id="border-style" name="border">
                        <option value="solid">solid</option>
                        <option value="double">double</option>
                        <option value="groove">groove</option>
                        <option value="ridge">ridge</option>
                        <option value="dotted">dotted</option>
                        <option value="dashed">dashed</option>
                        <option value="inset">inset</option>
                        <option value="outset">outset</option>
                        <option value="hidden">hidden</option>
                        <option value="none">none</option>
                    </select>
                </div>
                <div id="postion-container" class="style-selector">
                    <label for="position">Position:</label>
                    <br>
                    <select id="position" name="position">
                        <option value="static">static</option>
                        <option value="relative">relative</option>
                        <option value="fixed">fixed</option>
                        <option value="absolute">absolute</option>
                        <option value="sticky">sticky</option>
                    </select>
                </div>
                <div id="border-color-div" class="style-selector">
                    <form id="border-color">
                        <label for="border">Border Color:</label>
                        <br>
                        <input type="color" name="color">
                        <button type="submit">Change</button>
                    </form>
                </div> 
                <div id="background-color-div" class="style-selector">
                    <form id="background-color">
                        <label for="background-color">Background Color:</label>
                        <br>
                        <input type="color" name="color">
                        <button type="submit">Change</button>
                    </form>
                </div>
                <div id="color-div" class="style-selector">
                    <form id="color">
                        <label for="color">Text Color:</label>
                        <br>
                        <input type="color" name="color">
                        <button type="submit">Change</button>
                    </form>
                </div>
                <div id="text-align-div" class="style-selector">
                    <label>Text H-Alignment:</label>
                    <br>
                    <select id="text-h-align" name="align">
                        <option value="left">left</option>
                        <option value="right">right</option>
                        <option value="center">center</option>
                        <option value="justify">justify</option>
                    </select>
                </div>
                <div id="text-font-div" class="style-selector">
                   
                    <form id="google-font-selection">
                        <label for="text-font">Font Search:</label>
                        <input list="font-families" name="font-family" id="font-family">
                        <datalist id="font-families">
                        </datalist>
                        <input type="submit">
                      </form>
                </div>
            </div>
            <div id="custom-container" class="style-selector">
                <div id="custom" class="custom">Play with the CSS settings on the left to adjust the style of this element. You can save your favorite styles or copy the text on the right to recreate it in your own file. Have fun!</div>
            </div>
            <div id="post-form-div">
                <form id="style-form">
                    <label>Style Name:</label>
                    <br>
                    <input id="style-name-input" type="text" name="name">
                    <br>
                    <br>
                    <label>CSS</label>
                    <br>
                    <textarea name="css"></textarea>
                    <br>
                    <button id="save-button" type="submit">save</button>
                </form>
                <button id="edit-button" class="saved-style-buttons" type="submit">edit</button>
                <button id="delete-button" class="saved-style-buttons" type="submit">delete</button>
            </div>
        </div>
        
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
